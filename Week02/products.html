<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> 2022 Vue 直播班 - Week2 商品列表 - WeiJ </title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <style>
      .product-item {
        cursor: pointer;
      }
      .detail-img {
        max-height: 700px;
        object-fit: cover;
        object-position: center top;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="row">
          <div class="col-7 mt-3">
            <h3>商品列表 (共 {{products.length}} 項商品)</h3>
            <div class="row">
              <template v-if="products.length === 0">
                <div class="col-4" v-for="n in 3">
                  <div class="card w-100 mb-3 bg-black">
                    <div class="card-body">
                      <h5 class="card-title placeholder-glow">
                        <span
                          class="placeholder col-12 bg-light"
                          style="height: 250px"
                        ></span>
                      </h5>
                      <p class="card-text placeholder-glow">
                        <span class="placeholder col-4 bg-light"></span>
                        <span class="placeholder col-12 bg-light"></span>
                      </p>
                    </div>
                  </div>
                </div>
              </template>
              <template v-else>
                <div
                  class="col-4"
                  v-for="product in products"
                  :key="product.id"
                  v-else
                >
                  <div
                    class="card w-100 mb-3 bg-black product-item"
                    @click.prevent="detail = product"
                  >
                    <img :src="product.imageUrl" class="card-img-top" />
                    <div class="card-body">
                      <h5 class="card-title text-white">{{product.title}}</h5>
                      <p class="card-text text-truncate text-white">
                        {{product.content}}
                      </p>
                    </div>
                  </div>
                </div>
              </template>
            </div>
          </div>
          <div class="col-5">
            <section class="sticky-top">
              <p v-if="!detail.title" class="h2 text-center pt-4">
                請點選商品<br />
                查看詳細介紹
              </p>
              <template v-else>
                <div class="card w-100 mt-4 bg-black">
                  <img :src="detail.imageUrl" class="card-img-top detail-img" />
                  <div class="card-body">
                    <h5>
                      <span class="badge text-bg-light"
                        >{{detail.category}}</span
                      >
                    </h5>
                    <h5 class="h3 text-white">{{detail.title}}</h5>
                    <p class="card-text text-white">{{detail.content}}</p>
                    <div class="d-flex align-items-baseline">
                      <h4 class="me-3 text-white">
                        <del>${{detail.origin_price}}</del>
                      </h4>
                      <h5 class="text-white">${{detail.price}}</h5>
                    </div>
                  </div>
                </div>
              </template>
            </section>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>

    <script type="module">
      import { createApp } from "https://unpkg.com/vue@3/dist/vue.esm-browser.js";
      import { getProducts } from "../helper/api.js";
      import { getToken } from "../helper/user.js";

      createApp({
        data() {
          return {
            products: [],
            detail: {},
          };
        },
        methods: {
          fetchProducts() {
            const vm = this;
            getProducts().then((res) => {
              const { products } = res.data;
              vm.products = Object.entries(products).map(
                (product) => product[1]
              );
            });
          },
        },
        mounted() {
          this.fetchProducts();
        },
      }).mount("#app");
    </script>
  </body>
</html>
