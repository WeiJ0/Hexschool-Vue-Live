<!DOCTYPE html>
<html lang="en" class="vh-100">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2022 Vue 直播班 - WeiJ</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body class="h-100">
    <div id="app">
      <nav class="navbar bg-dark mb-5">
        <div class="container">
          <div class="w-100 d-flex align-items-center justify-content-between">
            <span class="navbar-text text-white"> 2022 Vue 直播班 </span>
            <span class="text-white">WeiJ</span>
          </div>
        </div>
      </nav>
      <div class="container">
        <div class="list-group">
          <a
            :href="page.path"
            class="list-group-item list-group-item-action h4 p-4"
            v-for="page in pages"
          >
            {{page.name}}
          </a>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>

    <script type="module">
      import { createApp } from "https://unpkg.com/vue@3/dist/vue.esm-browser.js";

      createApp({
        data() {
          return {
            pages: [
              {
                name: "Week2",
                path: `./Week02/`,
              },
            ],
          };
        },
      }).mount("#app");
    </script>
  </body>
</html>
